<!DOCTYPE html>
<html lang="ja">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポケモンスリープ寝顔チェッカー</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container py-4">
    <h1 class="mb-4">ポケモンスリープ寝顔チェッカー</h1>
    <p>フィールドごとに寝顔の取得状況を確認・管理できます。</p>

    <!-- タブナビゲーション -->
    <ul class="nav nav-tabs" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-all" type="button" role="tab">すべての寝顔一覧</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-wakakusa" type="button" role="tab">ワカクサ本島</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-cyan" type="button" role="tab">シアンの砂浜</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-taupe" type="button" role="tab">トープ洞窟</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-unohana" type="button" role="tab">ウノハナ雪原</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-lapis" type="button" role="tab">ラピスラズリ湖畔</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-gold" type="button" role="tab">ゴールド旧発電所</button></li>
    </ul>

    <!-- タブの内容 -->
    <div class="tab-content pt-3" id="tabContent">
      <div class="tab-pane fade show active" id="tab-all" role="tabpanel"></div>
      <div class="tab-pane fade" id="tab-wakakusa" role="tabpanel"></div>
      <div class="tab-pane fade" id="tab-cyan" role="tabpanel"></div>
      <div class="tab-pane fade" id="tab-taupe" role="tabpanel"></div>
      <div class="tab-pane fade" id="tab-unohana" role="tabpanel"></div>
      <div class="tab-pane fade" id="tab-lapis" role="tabpanel"></div>
      <div class="tab-pane fade" id="tab-gold" role="tabpanel"></div>
    </div>

    <div class="mt-4">
      <button id="exportBtn" class="btn btn-outline-primary">バックアップデータをエクスポート</button>
      <input type="file" id="importFile" class="form-control mt-2" accept="application/json">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
